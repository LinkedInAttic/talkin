    <title>TalkIn : Basic Example</title>

  </head>
  
  <body>
    <h1>TalkIn Basic</h1>

    <div class="module">
      <p>Your lucky number is: <span id="lucky-number">?</span></p>
    </div>

    <iframe class="module" data-src="{$origin}/demo/html/basic/frame.html"></iframe>

    <script src="../../js/demo-bootstrap.js"></script>

    <!--
      Since this document is the 'parent' (window.top), we'll use talkin-parent.js in production.
      The -demo suffix gives us debugging via console, removes whitelist security for ease of use,
      and has IE7 support properly configured for this environment.
    -->
    <script src="../../js/talkin-demo.js"></script>

    <script>

      (function() {

        // Cached reference to span#lucky-number.
        var luckyNumber = document.getElementById('lucky-number');

        // Registering a function to be invoked by the iframed document. TalkIn can also register
        // objects; see the 'complex' example for more information.
        LI.TalkIn.register('showNumber', function(data) {
          luckyNumber.innerHTML = data.number;
        });

      }());

    </script>

  </body>
